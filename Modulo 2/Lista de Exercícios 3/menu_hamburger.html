<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        a {
            color: white;
        }

        a:visited {
            color: white;
        }

        a:hover {
            color: slategray;
        }

        body {
            background-color: darkslategray;
            font-family: sans-serif;
        }

        .off-screen-menu {
            background-color: rgb(24, 24, 24);
            height: 100vh;
            width: 100%;
            max-width: 450px;
            position: fixed;
            top: 0;
            right: -450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 3rem;
            transition: .3s ease;
        }

        .off-screen-menu.active {
            right: 0;
        }

        nav {
            padding: 1rem;
            display: flex;
            background-color: rgb(24, 24, 24);
        }

        .ham-menu {
            height: 50px;
            width: 40px;
            margin-left: auto;
            position: relative;
        }

        .ham-menu>span {
            height: 5px;
            width: 100%;
            background-color: slategray;
            border-radius: 25px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: .3s ease;
        }
        
        .ham-menu:hover>.icone{
            background-color: slategray;
            cursor: pointer;
        }

        .ham-menu>span:nth-child(1) {
            top: 25%;
        }

        .ham-menu>span:nth-child(3) {
            top: 75%;
        }

        .ham-menu.active>span {
            background-color: white;
        }

        .ham-menu.active>#icone1 {
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .ham-menu.active>#icone2 {
            opacity: 0;
        }

        .ham-menu.active>#icone3 {
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>

</head>

<body>

    <div class="off-screen-menu">
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">sobre nos</a></li>
            <li><a href="">serviços</a></li>
            <li><a href="">contato</a></li>
        </ul>
    </div>

    <nav>
        <div class="ham-menu">
            <span class="icone" id="icone1"></span>
            <span class="icone" id="icone2"></span>
            <span class="icone" id="icone3"></span>
        </div>
    </nav>


    <script>
        const hamMenu = document.querySelector(".ham-menu");

        const offScreenMenu = document.querySelector(".off-screen-menu");

        hamMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
